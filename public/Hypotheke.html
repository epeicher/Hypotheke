<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
 <!-- load bootstrap and fontawesome via CDN -->
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
 <link rel="stylesheet" type="text/css" href="css/hypotheke.css">
 <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script> -->
 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
</head>

<body>
  <div class="container-fluid">
    <div  class="row">
      <div id="containerSvg" class="col-md-12">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="iCapital" class="col-sm-3 control-label">Capital</label>
            <div class="col-sm-4">
              <input type="number" step="10000" class="form-control" id="iCapital" placeholder="Capital">
            </div>
          </div>
          <div class="form-group">
            <label for="iPeriodos" class="col-sm-3 control-label">Años</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="iPeriodos" placeholder="Numero de años">
            </div>
          </div>
          <div class="form-group">
            <label for"rangeInterest" class="col-sm-3 control-label">Interest Rate: </label>     
            <div class="col-sm-3">      
              <input id="rangeInterest" type="range" name="interest" min="0.5" max="7" value="2" step="0.1" class="rangeInterest" />
            </div>
            <label id="interestRate" class="col-sm-1 control-label"></span>
          </div>
          <div class="form-group">
            <label for"totalInterestPaid" class="col-sm-3 control-label">Total Interests paid:</label>                
              <label id="totalInterestPaid" class="col-sm-4 control-label"></label>            
          </div>
          <div class="form-group">
            <label for"cuota" class="col-sm-3 control-label">Payment:</label>                
              <label id="cuota" class="col-sm-4 control-label"></label>            
          </div>          
        </form>
      </div>           
    </div>    
  </div>
  <script src="js/model.js" charset="utf-8"></script>
  <script src="js/MathService.js" charset="utf-8"></script>
  <script src="js/hypotheke.js" charset="utf-8"></script>   
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
